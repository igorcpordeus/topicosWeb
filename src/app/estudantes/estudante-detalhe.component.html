<div class="card" *ngIf='estudante'>
    <div class="card-header">
        {{tituloPagina + ': ' + estudante?.nomeEstudante}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-4'>
                <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2'
                    [src]='estudante.urlImagem' [title]='estudante.nomeEstudante'>
            </div>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Nome:</div>
                    <div class='col-md-8'>{{estudante.nomeEstudante}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Sexo:</div>
                    <div class='col-md-8'>{{estudante.sexoEstudante | SexoPipe: estudante.sexoEstudante}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Planeta:</div>
                    <div class='col-md-8'>{{estudante.planeta}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Rating de 5 Estrelas:</div>
                    <div class='col-md-8'>
                        <jedi-altura [altura]='estudante.altura'>
                        </jedi-altura>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
<div class="card-footer">
    <button class="btn btn-outline-secondary" (click)='onVoltar()' style='width:100px'>
        <i class="fa fa-chevron-left"></i> Voltar
    </button> 

</div>

<div class="card">
    <div class="card-header">
        {{tituloPagina}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)] = 'filtroLista' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" >
                <h4>Filtrado por:</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='estudantes && estudantes.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click) = 'alternarImagem()' >
                                    {{exibirImagem ? 'Esconder' : 'Exibir'}} Imagem
                            </button>
                        </th>
                        <th>Nome</th>
                        <th>Sexo</th>
                        <th>Planeta</th>
                        <th>Altura Relativa</th>
                    </tr>
                </thead>
                <tbody>
                        <tr *ngFor='let estudante of estudanteFiltrado'>
                                <td>
                                    <img *ngIf='exibirImagem' [src] = 'estudante.urlImagem'
                                    [style.width.px] = 'larguraImagem'
                                    [style.margin.px] = 'margemImagem'
                                    >
                                </td>
                                <td>
                                    <a [routerLink] = "['/estudantes', estudante.id]">
                                        {{estudante.nomeEstudante}}
                                    </a>
                                </td>
                                <td>{{estudante.sexoEstudante | SexoPipe: estudante.sexoEstudante}}</td>
                                <td>{{estudante.planeta}}</td>
                                <td> <jedi-altura [altura] = 'estudante.altura'
                                    [alturaMaxima] = 'alturaMaxima' >
                                    </jedi-altura> 
                                </td>
                                <td>
                                    <button class="btn btn-outline-primary btn-sm"
                                            [routerLink]="['/estudantes', estudante.id, 'editar']"> 
                                        Editar
                                    </button> 
                                </td>

                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
